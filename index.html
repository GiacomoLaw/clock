<head>
  <title>Analog web clock</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="description" content="Web clock is a simple analog clock that runs on your desktop, tablet or phone. It's super simple and neat, with just an analog clock.">
</head>
<body>
<article class="clock">
  <div class="hours-container">
    <div class="hours"></div>
  </div>
  <div class="minutes-container">
    <div class="minutes"></div>
  </div>
  <div class="seconds-container">
    <div class="seconds"></div>
  </div>
  </article>
